<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cadence</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div style="min-height:100vh;display:flex;align-items:center;justify-content:center;background:linear-gradient(135deg, var(--primary), var(--secondary));">
        <div class="modal-content" style="position:relative;max-width:400px;margin:1rem;">
            <div style="text-align:center;margin-bottom:2rem;">
                <h1 style="font-size:3rem;margin-bottom:0.5rem;">üè†</h1>
                <h1 style="font-size:1.75rem;margin-bottom:0.25rem;">Cadence</h1>
                <p style="color:var(--text-secondary);font-size:0.875rem;">Your home cleaning companion</p>
            </div>
            
            <div id="authMode">
                <h2 id="authTitle" style="margin-bottom:1.5rem;text-align:center;">Welcome Back</h2>
                <form id="authForm" onsubmit="handleAuth(event)">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required placeholder="you@example.com" autofocus>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" required minlength="6" placeholder="At least 6 characters">
                    </div>
                    <button type="submit" class="btn btn-primary" style="width:100%;margin-top:1rem;" id="authButton">
                        <span id="authButtonText">Sign In</span>
                    </button>
                </form>
                
                <div id="forgotPasswordSection" style="text-align:center;margin-top:1rem;display:block;">
                    <button onclick="showForgotPassword()" style="background:none;border:none;color:var(--primary);font-size:0.875rem;cursor:pointer;text-decoration:underline;">
                        Forgot password?
                    </button>
                </div>
                
                <p style="text-align:center;margin-top:1.5rem;color:var(--text-secondary);font-size:0.875rem;">
                    <span id="authTogglePrompt">Don't have an account?</span>
                    <button onclick="toggleAuthMode()" style="background:none;border:none;color:var(--primary);font-weight:600;cursor:pointer;text-decoration:underline;margin-left:0.25rem;">
                        <span id="authToggleText">Sign Up</span>
                    </button>
                </p>
            </div>
            
            <div id="authError" style="display:none;padding:1rem;background:#fee;border-radius:8px;color:#e74c3c;margin-top:1rem;font-size:0.875rem;">
                <span id="authErrorText"></span>
            </div>
            
            <div id="authLoading" style="display:none;text-align:center;margin-top:1rem;">
                <div class="spinner" style="margin:0 auto;"></div>
                <p style="color:var(--text-secondary);font-size:0.875rem;margin-top:0.5rem;">Processing...</p>
            </div>
            
            <div id="authSuccess" style="display:none;padding:1rem;background:#d4edda;border-radius:8px;color:#155724;margin-top:1rem;font-size:0.875rem;">
                <span id="authSuccessText"></span>
            </div>
        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div id="forgotPasswordModal" style="display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.5);z-index:3000;align-items:center;justify-content:center;">
        <div class="modal-content" style="position:relative;max-width:400px;margin:1rem;">
            <div style="text-align:center;margin-bottom:1.5rem;">
                <h2 style="font-size:1.5rem;margin-bottom:0.5rem;">Reset Password</h2>
                <p style="color:var(--text-secondary);font-size:0.875rem;">Enter your email and we'll send you a reset link</p>
            </div>
            
            <form id="forgotPasswordForm" onsubmit="handleForgotPassword(event)">
                <div class="form-group">
                    <label for="resetEmail">Email</label>
                    <input type="email" id="resetEmail" required placeholder="you@example.com">
                </div>
                <div style="display:flex;gap:0.75rem;margin-top:1.5rem;">
                    <button type="button" class="btn btn-secondary" onclick="closeForgotPassword()" style="flex:1;">
                        Cancel
                    </button>
                    <button type="submit" class="btn btn-primary" id="resetButton" style="flex:1;">
                        Send Reset Link
                    </button>
                </div>
            </form>
            
            <div id="resetError" style="display:none;padding:1rem;background:#fee;border-radius:8px;color:#e74c3c;margin-top:1rem;font-size:0.875rem;">
                <span id="resetErrorText"></span>
            </div>
            
            <div id="resetSuccess" style="display:none;padding:1rem;background:#d4edda;border-radius:8px;color:#155724;margin-top:1rem;font-size:0.875rem;">
                <span id="resetSuccessText"></span>
            </div>
        </div>
    </div>

    <script type="module">
        import { SUPABASE_URL, SUPABASE_KEY } from './js/config.js';
        
        console.log('Supabase URL:', SUPABASE_URL);
        console.log('Has API Key:', !!SUPABASE_KEY);
        
        if (!SUPABASE_KEY || SUPABASE_KEY === '') {
            alert('ERROR: Supabase API key is missing! Check your config.js file.');
        }
        
        // Check if already logged in
        (async () => {
            const accessToken = localStorage.getItem('supabase.auth.token');
            if (accessToken) {
                try {
                    const response = await fetch(`${SUPABASE_URL}/auth/v1/user`, {
                        headers: {
                            'apikey': SUPABASE_KEY,
                            'Authorization': `Bearer ${accessToken}`
                        }
                    });
                    
                    if (response.ok) {
                        window.location.href = './index.html';
                        return;
                    }
                } catch (error) {
                    console.error('Session check failed:', error);
                }
                
                localStorage.removeItem('supabase.auth.token');
            }
        })();
        
        let isSignUp = false;
        
        window.toggleAuthMode = () => {
            isSignUp = !isSignUp;
            document.getElementById('authTitle').textContent = isSignUp ? 'Create Account' : 'Welcome Back';
            document.getElementById('authButtonText').textContent = isSignUp ? 'Sign Up' : 'Sign In';
            document.getElementById('authTogglePrompt').textContent = isSignUp ? 'Already have an account?' : "Don't have an account?";
            document.getElementById('authToggleText').textContent = isSignUp ? 'Sign In' : 'Sign Up';
            document.getElementById('authError').style.display = 'none';
            document.getElementById('authSuccess').style.display = 'none';
            
            const forgotSection = document.getElementById('forgotPasswordSection');
            forgotSection.style.display = isSignUp ? 'none' : 'block';
        };
        
        window.handleAuth = async (event) => {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('authError');
            const errorText = document.getElementById('authErrorText');
            const successDiv = document.getElementById('authSuccess');
            const successText = document.getElementById('authSuccessText');
            const loadingDiv = document.getElementById('authLoading');
            const authButton = document.getElementById('authButton');
            
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            loadingDiv.style.display = 'block';
            authButton.disabled = true;
            
            try {
                if (isSignUp) {
                    const response = await fetch(`${SUPABASE_URL}/auth/v1/signup`, {
                        method: 'POST',
                        headers: {
                            'apikey': SUPABASE_KEY,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email, password })
                    });
                    
                    const result = await response.json();
                    
                    if (!response.ok) {
                        throw new Error(result.msg || result.error_description || result.message || 'Sign up failed');
                    }
                    
                    // Check if email confirmation is required
                    if (result.user && !result.user.email_confirmed_at && !result.access_token) {
                        loadingDiv.style.display = 'none';
                        successDiv.style.display = 'block';
                        successText.innerHTML = `<strong>Check your email!</strong><br>We sent a confirmation link to ${email}. Click it to activate your account.`;
                        authButton.disabled = false;
                        return;
                    }
                    
                    const accessToken = result.access_token || result.session?.access_token;
                    const userId = result.user?.id || result.id;
                    
                    if (!accessToken) {
                        if (result.user) {
                            loadingDiv.style.display = 'none';
                            successDiv.style.display = 'block';
                            successText.innerHTML = `<strong>Check your email!</strong><br>We sent a confirmation link to ${email}. Click it to activate your account.`;
                            authButton.disabled = false;
                            return;
                        }
                        throw new Error('No access token received from server');
                    }
                    
                    localStorage.setItem('supabase.auth.token', accessToken);
                    
                    await fetch(`${SUPABASE_URL}/rest/v1/settings`, {
                        method: 'POST',
                        headers: {
                            'apikey': SUPABASE_KEY,
                            'Authorization': `Bearer ${accessToken}`,
                            'Content-Type': 'application/json',
                            'Prefer': 'return=representation'
                        },
                        body: JSON.stringify({
                            user_id: userId,
                            user_name: email.split('@')[0],
                            hourly_rate: 35,
                            daily_minutes: 30,
                            onboarding_completed: false
                        })
                    });
                    
                    window.location.href = './onboarding.html';
                    
                } else {
                    const response = await fetch(`${SUPABASE_URL}/auth/v1/token?grant_type=password`, {
                        method: 'POST',
                        headers: {
                            'apikey': SUPABASE_KEY,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email, password })
                    });
                    
                    const result = await response.json();
                    
                    if (!response.ok) {
                        throw new Error(result.error_description || result.msg || result.message || 'Sign in failed');
                    }
                    
                    const accessToken = result.access_token || result.session?.access_token;
                    const userId = result.user?.id || result.id;
                    
                    if (!accessToken) {
                        throw new Error('No access token received from server');
                    }
                    
                    localStorage.setItem('supabase.auth.token', accessToken);
                    
                    const settingsResponse = await fetch(`${SUPABASE_URL}/rest/v1/settings?user_id=eq.${userId}&select=onboarding_completed`, {
                        headers: {
                            'apikey': SUPABASE_KEY,
                            'Authorization': `Bearer ${accessToken}`
                        }
                    });
                    
                    if (settingsResponse.ok) {
                        const settings = await settingsResponse.json();
                        if (settings && settings[0] && !settings[0].onboarding_completed) {
                            window.location.href = './onboarding.html';
                            return;
                        }
                    }
                    
                    window.location.href = './index.html';
                }
            } catch (error) {
                console.error('Auth error:', error);
                loadingDiv.style.display = 'none';
                errorDiv.style.display = 'block';
                errorText.textContent = error.message || 'Something went wrong. Please try again.';
                authButton.disabled = false;
            }
        };
        
        window.showForgotPassword = () => {
            document.getElementById('forgotPasswordModal').style.display = 'flex';
            document.getElementById('resetEmail').value = document.getElementById('email').value;
        };
        
        window.closeForgotPassword = () => {
            document.getElementById('forgotPasswordModal').style.display = 'none';
            document.getElementById('forgotPasswordForm').reset();
            document.getElementById('resetError').style.display = 'none';
            document.getElementById('resetSuccess').style.display = 'none';
        };
        
        window.handleForgotPassword = async (event) => {
            event.preventDefault();
            
            const email = document.getElementById('resetEmail').value;
            const errorDiv = document.getElementById('resetError');
            const errorText = document.getElementById('resetErrorText');
            const successDiv = document.getElementById('resetSuccess');
            const successText = document.getElementById('resetSuccessText');
            const resetButton = document.getElementById('resetButton');
            
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            resetButton.disabled = true;
            resetButton.textContent = 'Sending...';
            
            try {
                // FIXED: Dynamically construct the redirect URL based on current location
                const currentUrl = window.location.href;
                const baseUrl = currentUrl.substring(0, currentUrl.lastIndexOf('/') + 1);
                const redirectTo = baseUrl + 'reset-password.html';
                
                console.log('Password reset redirect URL:', redirectTo);
                
                const response = await fetch(`${SUPABASE_URL}/auth/v1/recover`, {
                    method: 'POST',
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        email,
                        redirectTo: redirectTo
                    })
                });
                
                const result = await response.json();
                
                if (!response.ok) {
                    throw new Error(result.msg || result.error_description || 'Failed to send reset email');
                }
                
                successDiv.style.display = 'block';
                successText.textContent = `Password reset link sent to ${email}! Check your inbox.`;
                
                setTimeout(() => {
                    closeForgotPassword();
                }, 3000);
                
            } catch (error) {
                console.error('Reset password error:', error);
                errorDiv.style.display = 'block';
                errorText.textContent = error.message || 'Failed to send reset email';
                resetButton.disabled = false;
                resetButton.textContent = 'Send Reset Link';
            }
        };
    </script>
</body>
</html>
