<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Cadence</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            padding: var(--space-4);
        }

        .login-card {
            background: var(--bg-elevated);
            border-radius: var(--radius-2xl);
            padding: var(--space-8);
            width: 100%;
            max-width: 400px;
            box-shadow: var(--shadow-xl);
        }

        .login-header {
            text-align: center;
            margin-bottom: var(--space-8);
        }

        .login-icon {
            font-size: 4rem;
            margin-bottom: var(--space-4);
        }

        .login-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: var(--space-2);
            letter-spacing: -0.02em;
        }

        .login-subtitle {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: var(--space-6) 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--border);
        }

        .divider span {
            padding: 0 var(--space-3);
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .alert {
            padding: var(--space-4);
            border-radius: var(--radius-lg);
            font-size: 0.875rem;
            margin-top: var(--space-4);
        }

        .alert-error {
            background: var(--danger-light);
            color: var(--danger);
            border: 1px solid var(--danger);
        }

        .alert-success {
            background: var(--success-light);
            color: var(--success);
            border: 1px solid var(--success);
        }

        .text-link {
            background: none;
            border: none;
            color: var(--primary);
            font-size: 0.875rem;
            cursor: pointer;
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition-base);
        }

        .text-link:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-icon">üè†</div>
                <h1 class="login-title">Cadence</h1>
                <p class="login-subtitle">Your smart home companion</p>
            </div>
            
            <div id="authMode">
                <h2 id="authTitle" style="font-size: 1.5rem; font-weight: 600; text-align: center; margin-bottom: var(--space-6);">Welcome Back</h2>
                
                <form id="authForm" onsubmit="handleAuth(event)">
                    <div class="form-group">
                        <label class="form-label" for="email">Email</label>
                        <input class="form-input" type="email" id="email" required placeholder="you@example.com" autofocus>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="password">Password</label>
                        <input class="form-input" type="password" id="password" required minlength="6" placeholder="At least 6 characters">
                    </div>
                    
                    <div id="forgotPasswordSection" style="text-align: right; margin-bottom: var(--space-4);">
                        <button type="button" onclick="showForgotPassword()" class="text-link">
                            Forgot password?
                        </button>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-full" id="authButton">
                        <span id="authButtonText">Sign In</span>
                    </button>
                </form>
                
                <div class="divider">
                    <span id="authTogglePrompt">Don't have an account?</span>
                </div>
                
                <button onclick="toggleAuthMode()" class="btn btn-secondary w-full">
                    <span id="authToggleText">Create Account</span>
                </button>
            </div>
            
            <div id="authError" class="alert alert-error" style="display:none;">
                <span id="authErrorText"></span>
            </div>
            
            <div id="authSuccess" class="alert alert-success" style="display:none;">
                <span id="authSuccessText"></span>
            </div>
            
            <div id="authLoading" style="display:none; text-align: center; margin-top: var(--space-4);">
                <div class="spinner" style="margin: 0 auto;"></div>
                <p style="color: var(--text-secondary); font-size: 0.875rem; margin-top: var(--space-2);">Processing...</p>
            </div>
        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div id="forgotPasswordModal" class="modal">
        <div class="modal-overlay" onclick="closeForgotPassword()"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Reset Password</h3>
                <button class="modal-close" onclick="closeForgotPassword()">√ó</button>
            </div>
            <p style="color: var(--text-secondary); margin-bottom: var(--space-6);">
                Enter your email and we'll send you a reset link
            </p>
            
            <form id="forgotPasswordForm" onsubmit="handleForgotPassword(event)">
                <div class="form-group">
                    <label class="form-label" for="resetEmail">Email</label>
                    <input class="form-input" type="email" id="resetEmail" required placeholder="you@example.com">
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeForgotPassword()">
                        Cancel
                    </button>
                    <button type="submit" class="btn btn-primary" id="resetButton">
                        Send Reset Link
                    </button>
                </div>
            </form>
            
            <div id="resetError" class="alert alert-error" style="display:none; margin-top: var(--space-4);">
                <span id="resetErrorText"></span>
            </div>
            
            <div id="resetSuccess" class="alert alert-success" style="display:none; margin-top: var(--space-4);">
                <span id="resetSuccessText"></span>
            </div>
        </div>
    </div>

    <script type="module">
        import { SUPABASE_URL, SUPABASE_KEY } from './js/config.js';
        
        // Check if already logged in
        (async () => {
            const accessToken = localStorage.getItem('supabase.auth.token');
            if (accessToken) {
                try {
                    const response = await fetch(`${SUPABASE_URL}/auth/v1/user`, {
                        headers: {
                            'apikey': SUPABASE_KEY,
                            'Authorization': `Bearer ${accessToken}`
                        }
                    });
                    
                    if (response.ok) {
                        window.location.href = './index.html';
                        return;
                    }
                } catch (error) {
                    console.error('Session check failed:', error);
                }
                
                localStorage.removeItem('supabase.auth.token');
            }
        })();
        
        let isSignUp = false;
        
        window.toggleAuthMode = () => {
            isSignUp = !isSignUp;
            document.getElementById('authTitle').textContent = isSignUp ? 'Create Account' : 'Welcome Back';
            document.getElementById('authButtonText').textContent = isSignUp ? 'Sign Up' : 'Sign In';
            document.getElementById('authTogglePrompt').textContent = isSignUp ? 'Already have an account?' : "Don't have an account?";
            document.getElementById('authToggleText').textContent = isSignUp ? 'Sign In' : 'Create Account';
            document.getElementById('authError').style.display = 'none';
            document.getElementById('authSuccess').style.display = 'none';
            document.getElementById('forgotPasswordSection').style.display = isSignUp ? 'none' : 'block';
        };
        
        window.handleAuth = async (event) => {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('authError');
            const errorText = document.getElementById('authErrorText');
            const successDiv = document.getElementById('authSuccess');
            const successText = document.getElementById('authSuccessText');
            const loadingDiv = document.getElementById('authLoading');
            const authButton = document.getElementById('authButton');
            
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            loadingDiv.style.display = 'block';
            authButton.disabled = true;
            
            try {
                if (isSignUp) {
                    const response = await fetch(`${SUPABASE_URL}/auth/v1/signup`, {
                        method: 'POST',
                        headers: {
                            'apikey': SUPABASE_KEY,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email, password })
                    });
                    
                    const result = await response.json();
                    
                    if (!response.ok) {
                        throw new Error(result.msg || result.error_description || result.message || 'Sign up failed');
                    }
                    
                    if (result.user && !result.user.email_confirmed_at && !result.access_token) {
                        loadingDiv.style.display = 'none';
                        successDiv.style.display = 'block';
                        successText.innerHTML = `<strong>Check your email!</strong><br><small style="display:block;margin-top:var(--space-2);">We sent a confirmation link to ${email}</small>`;
                        authButton.disabled = false;
                        return;
                    }
                    
                    const accessToken = result.access_token || result.session?.access_token;
                    const userId = result.user?.id || result.id;
                    
                    if (!accessToken) {
                        if (result.user) {
                            loadingDiv.style.display = 'none';
                            successDiv.style.display = 'block';
                            successText.innerHTML = `<strong>Check your email!</strong><br><small style="display:block;margin-top:var(--space-2);">We sent a confirmation link to ${email}</small>`;
                            authButton.disabled = false;
                            return;
                        }
                        throw new Error('No access token received');
                    }
                    
                    localStorage.setItem('supabase.auth.token', accessToken);
                    
                    await fetch(`${SUPABASE_URL}/rest/v1/settings`, {
                        method: 'POST',
                        headers: {
                            'apikey': SUPABASE_KEY,
                            'Authorization': `Bearer ${accessToken}`,
                            'Content-Type': 'application/json',
                            'Prefer': 'return=representation'
                        },
                        body: JSON.stringify({
                            user_id: userId,
                            user_name: email.split('@')[0],
                            hourly_rate: 35,
                            daily_minutes: 30,
                            onboarding_completed: false
                        })
                    });
                    
                    window.location.href = './onboarding.html';
                    
                } else {
                    const response = await fetch(`${SUPABASE_URL}/auth/v1/token?grant_type=password`, {
                        method: 'POST',
                        headers: {
                            'apikey': SUPABASE_KEY,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email, password })
                    });
                    
                    const result = await response.json();
                    
                    if (!response.ok) {
                        throw new Error(result.error_description || result.msg || result.message || 'Sign in failed');
                    }
                    
                    const accessToken = result.access_token || result.session?.access_token;
                    const userId = result.user?.id || result.id;
                    
                    if (!accessToken) {
                        throw new Error('No access token received');
                    }
                    
                    localStorage.setItem('supabase.auth.token', accessToken);
                    
                    const settingsResponse = await fetch(`${SUPABASE_URL}/rest/v1/settings?user_id=eq.${userId}&select=onboarding_completed`, {
                        headers: {
                            'apikey': SUPABASE_KEY,
                            'Authorization': `Bearer ${accessToken}`
                        }
                    });
                    
                    if (settingsResponse.ok) {
                        const settings = await settingsResponse.json();
                        if (settings && settings[0] && !settings[0].onboarding_completed) {
                            window.location.href = './onboarding.html';
                            return;
                        }
                    }
                    
                    window.location.href = './index.html';
                }
            } catch (error) {
                console.error('Auth error:', error);
                loadingDiv.style.display = 'none';
                errorDiv.style.display = 'block';
                errorText.textContent = error.message || 'Something went wrong. Please try again.';
                authButton.disabled = false;
            }
        };
        
        window.showForgotPassword = () => {
            document.getElementById('forgotPasswordModal').classList.add('show');
            document.getElementById('resetEmail').value = document.getElementById('email').value;
        };
        
        window.closeForgotPassword = () => {
            document.getElementById('forgotPasswordModal').classList.remove('show');
            document.getElementById('forgotPasswordForm').reset();
            document.getElementById('resetError').style.display = 'none';
            document.getElementById('resetSuccess').style.display = 'none';
        };
        
        window.handleForgotPassword = async (event) => {
            event.preventDefault();
            
            const email = document.getElementById('resetEmail').value;
            const errorDiv = document.getElementById('resetError');
            const errorText = document.getElementById('resetErrorText');
            const successDiv = document.getElementById('resetSuccess');
            const successText = document.getElementById('resetSuccessText');
            const resetButton = document.getElementById('resetButton');
            
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            resetButton.disabled = true;
            resetButton.textContent = 'Sending...';
            
            try {
                const origin = window.location.origin;
                const pathname = window.location.pathname;
                let directory = pathname.substring(0, pathname.lastIndexOf('/') + 1);
                if (directory === '') directory = '/';
                const redirectTo = origin + directory + 'reset-password.html';
                
                const response = await fetch(`${SUPABASE_URL}/auth/v1/recover`, {
                    method: 'POST',
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        email,
                        redirectTo: redirectTo
                    })
                });
                
                const result = await response.json();
                
                if (!response.ok) {
                    throw new Error(result.msg || result.error_description || 'Failed to send reset email');
                }
                
                successDiv.style.display = 'block';
                successText.innerHTML = `<strong>Check your email!</strong><br><small style="display:block;margin-top:var(--space-2);">We sent a password reset link to ${email}</small>`;
                
                setTimeout(() => {
                    closeForgotPassword();
                }, 5000);
                
            } catch (error) {
                console.error('Reset password error:', error);
                errorDiv.style.display = 'block';
                errorText.textContent = error.message || 'Failed to send reset email';
            } finally {
                resetButton.disabled = false;
                resetButton.textContent = 'Send Reset Link';
            }
        };
    </script>
</body>
</html>
