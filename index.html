<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Cleaning Tracker</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1>üè† Cleaning Tracker</h1>
                <div style="display:flex;gap:0.5rem;">
                    <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">üåô</button>
                    <button class="theme-toggle" onclick="signOut()" aria-label="Sign out" title="Sign Out">üö™</button>
                </div>
            </div>
            <p class="header-subtitle" id="greeting">Welcome back!</p>
        </header>

        <!-- Navigation -->
        <nav class="main-nav">
            <a href="index.html" class="nav-link active">
                <span class="nav-icon">üè†</span>
                <span class="nav-text">Home</span>
            </a>
            <a href="week.html" class="nav-link">
                <span class="nav-icon">üìÖ</span>
                <span class="nav-text">Week</span>
            </a>
            <a href="tasks.html" class="nav-link">
                <span class="nav-icon">üìã</span>
                <span class="nav-text">Tasks</span>
            </a>
            <a href="stats.html" class="nav-link">
                <span class="nav-icon">üìä</span>
                <span class="nav-text">Stats</span>
            </a>
        </nav>

        <!-- Quick Stats -->
        <section class="stats-grid">
            <div class="stat-card stat-overdue">
                <div class="stat-icon">üî¥</div>
                <div class="stat-content">
                    <div class="stat-value" id="overdueCount">0</div>
                    <div class="stat-label">Overdue</div>
                </div>
            </div>
            <div class="stat-card stat-due-soon">
                <div class="stat-icon">üü°</div>
                <div class="stat-content">
                    <div class="stat-value" id="dueSoonCount">0</div>
                    <div class="stat-label">Due Soon</div>
                </div>
            </div>
            <div class="stat-card stat-on-track">
                <div class="stat-icon">üü¢</div>
                <div class="stat-content">
                    <div class="stat-value" id="onTrackCount">0</div>
                    <div class="stat-label">On Track</div>
                </div>
            </div>
        </section>

        <!-- Today's Tasks -->
        <section class="section">
            <div class="section-header">
                <h2>Today's Schedule</h2>
                <a href="week.html" class="btn-link">View Week ‚Üí</a>
            </div>
            <div id="todayTasks" class="task-list">
                <div class="skeleton skeleton-card"></div>
                <div class="skeleton skeleton-card"></div>
            </div>
        </section>

        <!-- Quick Actions -->
        <section class="section">
            <div class="section-header">
                <h2>Quick Actions</h2>
            </div>
            <div class="quick-actions">
                <button class="action-btn action-primary" onclick="window.location.href='week.html'">
                    <span class="action-icon">‚ú®</span>
                    <span class="action-text">Smart Schedule Week</span>
                </button>
                <button class="action-btn action-secondary" onclick="showAddTaskModal()">
                    <span class="action-icon">‚ûï</span>
                    <span class="action-text">Add New Task</span>
                </button>
            </div>
        </section>

        <!-- Recent Activity -->
        <section class="section">
            <div class="section-header">
                <h2>Recent Completions</h2>
                <a href="stats.html" class="btn-link">View All ‚Üí</a>
            </div>
            <div id="recentActivity" class="activity-list">
                <div class="skeleton skeleton-card"></div>
                <div class="skeleton skeleton-card"></div>
            </div>
        </section>

        <!-- FAB -->
        <button class="fab" onclick="showAddTaskModal()" aria-label="Add task">
            <span>+</span>
        </button>

        <!-- Feedback FAB -->
        <button class="fab" onclick="showFeedbackModal()" 
                style="bottom:100px;background:var(--secondary);width:48px;height:48px;font-size:1.5rem;"
                aria-label="Send feedback" title="Send Feedback">
            üí¨
        </button>
    </div>

    <!-- Add Task Modal -->
    <div class="modal" id="addTaskModal">
        <div class="modal-overlay" onclick="closeAddTaskModal()"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add New Task</h3>
                <button class="modal-close" onclick="closeAddTaskModal()">√ó</button>
            </div>
            <form id="addTaskForm" onsubmit="handleAddTask(event)">
                <div class="form-group">
                    <label for="taskName">Task Name</label>
                    <input type="text" id="taskName" required placeholder="e.g., Clean kitchen counters">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="taskFloor">Floor</label>
                        <select id="taskFloor">
                            <option value="">Select...</option>
                            <option value="First Floor">First Floor</option>
                            <option value="Second Floor">Second Floor</option>
                            <option value="Basement">Basement</option>
                            <option value="Garage">Garage</option>
                            <option value="Exterior">Exterior</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="taskCategory">Room</label>
                        <input type="text" id="taskCategory" placeholder="e.g., Kitchen">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="taskCadence">Frequency</label>
                        <select id="taskCadence" required>
                            <option value="1">Daily</option>
                            <option value="3">Every 3 days</option>
                            <option value="7" selected>Weekly</option>
                            <option value="14">Bi-weekly</option>
                            <option value="30">Monthly</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="taskTime">Time (min)</label>
                        <input type="number" id="taskTime" value="15" min="1" max="300">
                    </div>
                </div>
                <div class="form-group">
                    <label for="taskEffort">Effort Level</label>
                    <select id="taskEffort">
                        <option value="Low">Low</option>
                        <option value="Medium" selected>Medium</option>
                        <option value="High">High</option>
                    </select>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeAddTaskModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add Task</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <!-- Feedback Modal -->
    <div class="modal" id="feedbackModal">
        <div class="modal-overlay" onclick="closeFeedbackModal()"></div>
        <div class="modal-content modal-small">
            <div class="modal-header">
                <h3>Send Feedback</h3>
                <button class="modal-close" onclick="closeFeedbackModal()">√ó</button>
            </div>
            <form id="feedbackForm" onsubmit="submitFeedback(event)">
                <div class="form-group">
                    <label>What kind of feedback?</label>
                    <select id="feedbackType" required>
                        <option value="bug">üêõ Bug Report</option>
                        <option value="feature">üí° Feature Request</option>
                        <option value="feedback">üí¨ General Feedback</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="feedbackText">Tell us more</label>
                    <textarea id="feedbackText" rows="4" required 
                              style="width:100%;padding:0.75rem;border:2px solid var(--border-color);border-radius:var(--radius-sm);font-family:inherit;font-size:1rem;"
                              placeholder="Be as detailed as you'd like..."></textarea>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeFeedbackModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Send Feedback</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/api.js"></script>
    <script type="module" src="js/app.js"></script>
    
    <!-- Auth Check -->
    <script type="module">
        import { SUPABASE_URL, SUPABASE_KEY } from './js/config.js';
        
        async function checkAuth() {
            const accessToken = localStorage.getItem('supabase.auth.token');
            
            if (!accessToken) {
                window.location.href = './login.html';
                return;
            }
            
            // Verify token is valid
            try {
                const response = await fetch(`${SUPABASE_URL}/auth/v1/user`, {
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${accessToken}`
                    }
                });
                
                if (!response.ok) {
                    localStorage.removeItem('supabase.auth.token');
                    window.location.href = './login.html';
                    return;
                }
            } catch (error) {
                console.error('Auth check failed:', error);
                localStorage.removeItem('supabase.auth.token');
                window.location.href = './login.html';
            }
        }
        
        checkAuth();
        
        window.signOut = () => {
            localStorage.removeItem('supabase.auth.token');
            window.location.href = './login.html';
        };
    </script>
    
    <!-- Feedback Functions -->
    <script type="module">
        import { SUPABASE_URL, SUPABASE_KEY } from './js/config.js';
        import { showToast } from './js/app.js';
        
        window.showFeedbackModal = () => {
            document.getElementById('feedbackModal').classList.add('show');
        };

        window.closeFeedbackModal = () => {
            document.getElementById('feedbackModal').classList.remove('show');
            document.getElementById('feedbackForm').reset();
        };

        window.submitFeedback = async (event) => {
            event.preventDefault();
            
            const type = document.getElementById('feedbackType').value;
            const text = document.getElementById('feedbackText').value;
            
            try {
                const accessToken = localStorage.getItem('supabase.auth.token');
                
                // Get user info
                const userResponse = await fetch(`${SUPABASE_URL}/auth/v1/user`, {
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${accessToken}`
                    }
                });
                const user = await userResponse.json();
                
                // Insert feedback
                await fetch(`${SUPABASE_URL}/rest/v1/feedback`, {
                    method: 'POST',
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/json',
                        'Prefer': 'return=representation'
                    },
                    body: JSON.stringify({
                        user_id: user.id,
                        user_email: user.email,
                        type: type,
                        message: text,
                        page: window.location.pathname
                    })
                });
                
                showToast('Thanks for your feedback! üôè');
                closeFeedbackModal();
            } catch (error) {
                console.error('Error submitting feedback:', error);
                showToast('Error sending feedback', 'error');
            }
        };
    </script>
    
    <!-- Load Data -->
    <script type="module">
        import { loadTodayTasks, loadRecentActivity, updateStats } from './js/app.js';
        
        // Load data when page loads
        document.addEventListener('DOMContentLoaded', async () => {
            await updateStats();
            await loadTodayTasks();
            await loadRecentActivity();
            
            // Set greeting
            const hour = new Date().getHours();
            let greeting = 'Good evening';
            if (hour < 12) greeting = 'Good morning';
            else if (hour < 18) greeting = 'Good afternoon';
            document.getElementById('greeting').textContent = greeting + '!';
        });
    </script>
</body>
</html>
